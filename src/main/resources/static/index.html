<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Parking Management Test</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .card {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      max-width: 500px;
    }
    .section {
      margin-bottom: 40px;
    }
    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>
<h1>주차장 관리 테스트</h1>

<div class="section">
    <h2>1. 주차장 조회 (GET)</h2>
    <input type="number" id="getId" placeholder="주차장 ID 입력">
    <button onclick="getParking()">조회</button>
</div>

<div class="section">
    <h2>2. 주차장 추가 (POST)</h2>
    <input type="number" id="postEmptySpots" placeholder="빈자리 수 입력">
    <button onclick="createParking()">추가</button>
</div>

<div class="section">
    <h2>3. 주차장 업데이트 (PUT)</h2>
    <input type="number" id="putId" placeholder="주차장 ID 입력">
    <input type="number" id="putEmptySpots" placeholder="새 빈자리 수 입력">
    <button onclick="updateParking()">업데이트</button>
</div>

<div class="section">
    <h2>4. 주차장 삭제 (DELETE)</h2>
    <input type="number" id="deleteId" placeholder="주차장 ID 입력">
    <button onclick="deleteParking()">삭제</button>
</div>

<div id="result" class="card" style="display: none;">
    <h3>결과</h3>
    <pre id="resultContent"></pre>
</div>

<script>
    const BASE_URL = 'https://port-0-backend-m9z3p2p78bad92ca.sel4.cloudtype.app/api/parking/availability';

    async function getParking() {
      const id = document.getElementById('getId').value;
      const res = await fetch(`${BASE_URL}/${id}`);
      const data = await res.json();
      showResult(data);
    }

    async function createParking() {
      const emptySpots = document.getElementById('postEmptySpots').value;
      const res = await fetch(BASE_URL, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ emptySpots: Number(emptySpots) })
      });
      const data = await res.json();
      showResult(data);
    }

    async function updateParking() {
      const id = document.getElementById('putId').value;
      const emptySpots = document.getElementById('putEmptySpots').value;
      const res = await fetch(`${BASE_URL}/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ parkingId: Number(id), emptySpots: Number(emptySpots) })
      });
      const data = await res.json();
      showResult(data);
    }

    async function deleteParking() {
      const id = document.getElementById('deleteId').value;
      const res = await fetch(`${BASE_URL}/${id}`, {
        method: 'DELETE'
      });
      if (res.ok) {
        showResult({ message: `주차장 ID ${id} 삭제 완료.` });
      } else {
        const data = await res.json();
        showResult(data);
      }
    }

    function showResult(data) {
      const resultCard = document.getElementById('result');
      const resultContent = document.getElementById('resultContent');
      resultCard.style.display = 'block';
      resultContent.textContent = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
