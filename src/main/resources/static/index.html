<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Parking Availability Test</title>
</head>
<body>
<h1>주차장 빈자리 조회</h1>
<input type="text" id="parkingId" placeholder="주차장 ID 입력" />
<button onclick="fetchParkingInfo()">조회</button>

<h2>결과</h2>
<pre id="result"></pre>

<script>
    async function fetchParkingInfo() {
      const parkingId = document.getElementById('parkingId').value;
      const response = await fetch(`https://port-0-backend-m9z3p2p78bad92ca.sel4.cloudtype.app/api/parking/availability/${parkingId}`);
      const data = await response.json();
      document.getElementById('result').innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
