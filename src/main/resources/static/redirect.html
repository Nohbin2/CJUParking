<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to App...</title>
</head>
<body>
<p>앱으로 돌아가는 중입니다...</p>

<script>
    const query = new URLSearchParams(window.location.search);
    const code = query.get('code');

    if (code) {
      // ✅ 앱으로 리디렉션 (앱에서 처리할 스킴에 맞게 수정)
      const appRedirectUrl = `parking://callback?code=${code}`;

      // ✅ 500ms 후 딥링크로 리디렉트
      setTimeout(() => {
        window.location.replace(appRedirectUrl);
      }, 500);
    } else {
      document.body.innerText = "❌ 카카오 로그인 실패: code 파라미터 없음";
    }
  </script>
</body>
</html>
